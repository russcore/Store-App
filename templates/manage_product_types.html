<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Product Types</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Manage Product Types</h1>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mb-3">Back to Main Page</a>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Type Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for type in product_types %}
                <tr>
                    <td>{{ type.type }}</td>
                    <td>
                        <a href="{{ url_for('edit_product_type', type_id=type.id) }}" class="btn btn-primary btn-sm">Edit</a>
                        <a href="{{ url_for('remove_product_type', type_id=type.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to remove this product type?');">Remove</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
